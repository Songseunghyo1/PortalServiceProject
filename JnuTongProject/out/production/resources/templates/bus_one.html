<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 페이지</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montserrat|Rammetto+One" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheet/bus_one.css">
</head>
<body>
<div id="wrap">
    <nav id="main_lnb">
        <ul>

            <div class="sidenav">

                <div id = "image"><a href="hello"><img src = "/img/jnutong-logo.png"></a></div>

                <button class="dropdown-btn">
                    <span>버스 관리</span>
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-container">
                    <a href="bus_one">시내 버스</a>
                    <a href="bus_two">교내 버스</a>
                </div>
                <a href="etc">기타 관리</a>
            </div>
        </ul>
    </nav>
    <section>
        <nav>
            <div id="account">
                <div id="hello" th:id="printHello" style="float: left; margin: 10px 10px">
                    <h3 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h3>
                </div>
                <div id="btnsignout" th:id="signoutBtn" style="float: left; margin: 10px 10px">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Sign Out"/>
                    </form>
                </div>
            </div>
        </nav>
        <div id="content_wrap">
            <div id="content">
                <article>
                    <div id = "head">
                        시내버스
                    </div>
                    <hr id = "line">
                    <select name="option" id="opt">
                        <option value="">선택</option>
                        <option value="학기중">학기 중</option>
                        <option value="방학">방학/공휴일</option>
                    </select>
                    <button type="button" id ="bt">확인</button>
                    <div>
                        <table>
                            <h4>제주버스 스케줄</h4>
                            <tr>
                                <th>스케줄No</th>
                                <th>노선ID</th>
                                <th>출발시간</th>
                                <th>평일/휴일</th>
                            </tr>
                            <tr th:each="busSchedule : ${busScheduleList}">
                                <td th:text="${busSchedule.scheduleNo}"></td>
                                <td th:text="${busSchedule.lineId}"></td>
                                <td th:text="${busSchedule.departureTime}"></td>
                                <td th:text="${busSchedule.day}"></td>
                            </tr>
                        </table>
                    </div>
                </article>
            </div>
        </div>
    </section>
</div>
<script src="/js/dropdown.js"></script>
</body>
</html>
